<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link href="/src/output.css" rel="stylesheet" />
    </head>
    <body class="bg-blue-500">
        <!-- User input section -->
        <div
            class="m-5 rounded-md bg-white px-12 py-16 *:rounded-md *:text-3xl"
        >
            <h1 class="font-extrabold">Weather app</h1>
            <input
                class="w-50 my-4 block border-4 border-blue-500 p-4 focus:bg-gray-100"
                type="text"
                name="city"
                id="cityInput"
                placeholder="Enter city"
            />
            <button class="bg-blue-500 p-4" type="submit" id="searchWeather">
                Submit
            </button>
        </div>

        <div class="weather-result"></div>

        <script src="/src/index.js"></script>
    </body>
</html>
